      parameters: []
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              allOf:
              - $ref: '#/components/schemas/RegisterRequest'
              - example:
                  name: om
                  email: example123@gmail.com
                  password: secret
            example:
              name: sahil
              email: example123@gmail.com
              password: secret
